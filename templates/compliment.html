{% extends 'base.html' %}
{% block title %}A Compliment{% endblock %}
{% block body %}
    Hi {{ person }}! I think you're {{ compliments[0] }}, {{ compliments[1] }}, and {{ compliments[2] }}.
    <form action="/game">
        <label for="game">Would you like to play a game?
        <input type="radio" name="game" value="yes" required>Yes
        <input type="radio" name="game" value="no" required>No
        </label>
        <input type="submit">
    </form>
{% endblock %}
